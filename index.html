<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

</head>
<body>

    <div id="bg-panel">
        <h1>Age Calculator</h1>
        <div class="main-panel">
            <span id="one">
                <i class="fa-solid fa fa-user"></i>           
                 Your Date of Birth
            </span>
            <input type="date" name="_dob" id="_dob">
            <span id="two">
                Current Date
            </span>
            <input type="date" name="_cd" id="_cd">
            <button type="submit" id="btn">Submit</button>
            <div class="result">
            </div>
        </div>
    </div>

</body>
</html>
